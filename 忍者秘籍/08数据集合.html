<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script type="text/javascript">
        //1.array 可以通过Array和[]字面量定义。
        var names=['jack','rose','lucy'];
        names.push('chi');
        names.unshift('chi1');
        console.log(names);
        names.pop();
        names.shift();
        console.log(names);
        console.log(names.length);

        //delete将不会更变长度，names[1]变为undefined
       delete names[1];
       console.log(names);
       console.log(names[1]);

       //删除
       var removeItems= names.splice(0,1);
       console.log(removeItems);
       console.log(names);

       //删除、插入(替换)
       var removeAdd= names.splice(0,1,'rose2','lucy2');
       console.log(removeAdd);
       console.log(names);

       //每次true 就true
      var r= names.every((n)=>typeof n=="string");
      console.log(r);
      //一次true 就true
      var r2= names.some((n)=>n==='rose2');
      console.log(r2);

      //排序:sort 
      var s=names.sort((name1,name2)=>{
          if(name1>name2){return 1}
          if(name1<name2){return -1}
      })
      console.log(names);
      console.log(s);
      var a2=[1,3,2,5,4];
      a2.sort((a,b)=>a-b);
      console.log(a2);
      //reduce：将会将return结果传入下一次reduce函数。求和
      var sum=a2.reduce(function(arr,num){
          return arr+num;
      })
      console.log(sum);

      //查找：find返回第一个 filter返回满足条件多个
      names.push('lucy2');
      var f1=names.find(n=>n==="lucy2");
      console.log(names);
      console.log(f1);
      var f2=names.filter(n=>n==="lucy2");
      console.log(f2);
      var i1=names.indexOf('lucy2');
      var i2=names.lastIndexOf('lucy2');
      var i3=names.findIndex(n=>n==="lucy2");
      console.log(i1,i2,i3);
       
      //遍历：for、forEach
      names.forEach(n=>{
          console.log(n);
      })

      //2.map
      var peoples=new Map();
      var p1={"id":1,name:'jack'};
      var p2={"id":2,name:'rose'};
      peoples.set(p1.id,p1);
      peoples.set(p2.id,p2);
      console.log(peoples.get(p1.id));
      for (const p of peoples) {
          console.log(p);
          console.log(p[1]);
      }
      for(const k of peoples.keys()){
          console.log(k);
      }
      peoples.forEach(n=>{
          console.log(n);
      })

      //3 Set不重复key
      const ninjas = new Set(["Kuma", "Hattori", "Yagyu", "Hattori"]);
      console.log(ninjas.size);
      for(var ninja of ninjas){
          console.log(ninja);
      }
    </script>
</body>
</html>
