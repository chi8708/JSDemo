<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person {
            name;
            constructor(name) {
                this.name = name;
            }
            say() {
                console.log(`hi,name:${this.name}`);
            }
        }
        const giles = new Person('Giles');
        giles.say(); // Hi! I'm Giles

        //继承
        class Professor extends Person {
            teaches = '';

            constructor(name, teaches) {
                super(name);
                this.teaches = teaches;
            }

            say() {
                console.log(`My name is ${this.name}, and I will be your ${this.teaches} professor.`);
            }

            grade(paper) {
                const grade = Math.floor(Math.random() * (5 - 1) + 1);
                console.log(grade);
            }

        }

        const walsh = new Professor('专家', 'Psychology');
        walsh.say();  // 'My name is Walsh, and I will be your Psychology professor'
        walsh.grade('my paper'); // some random grade

        //封装 #私有属性
        class Student extends Person {
            #year;
            constructor(name, year) {
                super(name);
                this.#year = year;
            }

            say() {
                console.log(`Hi! I'm ${this.name}, and I'm in year ${this.#year}.`);
            }

            canStudyArchery() {
                return this.#year > 1;
            }
        }

        const student = new Student('学生', 2);
        student.say();
        student.canStudyArchery();
        //student.#year; // SyntaxError

        //私有方法
        //与私有数据属性一样，你也可以声明私有方法。而且名称也是以 # 开头，只能在类自己的方法中调用：

        class Example {

             somePublicMethod() {
                this.#somePrivateMethod();
            }

            #somePrivateMethod() {
                console.log('私有方法You called me?');
            }

        }

        const myExample = new Example();

        myExample.somePublicMethod(); // 'You called me?'

      //  myExample.#somePrivateMethod(); // SyntaxError

    </script>
</body>

</html>
